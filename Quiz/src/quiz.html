<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Quiz</title>
        
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    
    <body>
        <div class="container">
            <h1 id="quiz-title"></h1>
            <div id="question-bar"></div>
            <div id="question-container">
                <h2 id="question"></h2>
                <img id="question-image" src="" alt="" style="display:none; max-width: 100%; height: auto;">
                <div id="answer-buttons"></div>
            </div>
            <div id="navigation-buttons">
                <button id="prev-btn" class="btn">Zurück</button>
                <button id="next-btn" class="btn">Weiter</button>
                <button id="finish-btn" class="btn">Finish Quiz</button>
            </div>
        </div>
    
        <!-- Confirm Popup -->
        <div id="confirm-popup">
            <h3>Bist du sicher, dass du das Quiz beenden möchtest?</h3>
            <button id="confirm-yes" class="popup-btn">Ja</button>
            <button id="confirm-no" class="popup-btn">Nein</button>
        </div>
    
        <script src="js/script.js"></script>
    </body>
</html>
